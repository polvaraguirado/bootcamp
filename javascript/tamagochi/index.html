<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagochi</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="contenedor">
      <div class="comer">

        <p id="porcentaje" class="porcentajecomer">0%</p>
        <p class="textocomer"><strong>COMER</strong></p>
        <a id="incrementomenor">
          <img
            src="alimento-removebg-preview.png"
            alt="zanahoriaicono"
            class="zanahoria"
        /></a>

        <a id="incrementomayor">
          <img
            src="pierna-de-pollo-removebg-preview.png"
            alt="polloicono"
            class="pollo"
        /></a>
      </div>
      <div class="jugar">
        <p id="porcentaje2" class="porcentajejugar">0%</p>

        <p class="textojugar"><strong>JUGAR</strong></p>
        <a id="incrementomenor2">
          <img
            src="palanca-de-mando-removebg-preview-removebg-preview.png"
            alt="mando"
            class="mando"
        /></a>
        <a id="incrementomayor2">
          <img
            src="variante-de-balon-de-futbol-removebg-preview.png"
            alt="futbol"
            class="futbol"
        /></a>
      </div>
      <div class="luchar">
        <p class="textoluchar"><strong>LUCHAR</strong></p>
        <a id="incrementomenor">
          <img src="puno-removebg-preview.png" alt="puño" class="puño"
        /></a>
        <a id="incrementomayor">
          <img src="patada-removebg-preview.png" alt="patada" class="patada"
        /></a>
      </div>
      <div class="descanso">
        <p class="textodescansar"><strong>DESCANSAR</strong></p>
        <a id="incrementomayor">
          <img
            src="cama-matrimonial-removebg-preview.png"
            alt="cama"
            class="cama"
        /></a>
        <a id="incrementomenor">
          <img src="hamaca-removebg-preview.png" alt="hamaca" class="hamaca"
        /></a>
      </div>
      <strong class="textofluffy">Fluffy</strong>
      <img
        src="png-clipart-cat-pixel-art-stardew-valley-cat-animals-black-thumbnail-removebg-preview.png"
        alt="fluffy"
        class="fluffy"
      />
    </div>

    <script src="main.js"></script>
  </body>
</html>
