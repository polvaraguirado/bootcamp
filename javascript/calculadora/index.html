<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exterior">
      <h2>Calc</h2>
      <div class="pantalla"></div>
      <div class="teclado">
        <div class="botones">
          <button onclick="appendNumber('7')"><p>7</p></button>
          <button onclick="appendNumber('8')"><p>8</p></button>
          <button onclick="appendNumber('9')"><p>9</p></button>
          <button onclick="deleteLast()" class="azul">DEL</button>
          <button onclick="appendNumber('4')"><p>4</p></button>
          <button onclick="appendNumber('5')"><p>5</p></button>
          <button onclick="appendNumber('6')"><p>6</p></button>
          <button onclick="appendOperator('+')" class="azul">+</button>
          <button onclick="appendNumber('1')"><p>1</p></button>
          <button onclick="appendNumber('2')"><p>2</p></button>
          <button onclick="appendNumber('3')"><p>3</p></button>
          <button onclick="appendOperator('-')" class="azul">-</button>
          <button onclick="appendNumber('.')"><p>.</p></button>
          <button onclick="appendNumber('0')" class="cero"><p>0</p></button>
          <button onclick="appendOperator('/')"><p>/</p></button>
          <button onclick="appendOperator('*')" class="azul">x</button>
          <button onclick="clearDisplay()" class="amplio rojo">C</button>
          <button onclick="calculate()" class="amplio azul">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
