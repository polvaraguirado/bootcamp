<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header
        class="container-verde bg-green border border-2 border-black mb-2"
      >
        Header
      </header>
      <div class="row justify-content-center">
        <div class="col-2 bg-blue border border-2 border-black me-3 mb-2">
          1
        </div>
        <div class="col-2 bg-blue border border-2 border-black mb-2">2</div>
        <div class="row">
          <div class="col-2 bg-blue border border-2 border-black mb-2">3</div>
          <div class="col-2 bg-blue border border-2 border-black offset-8 mb-2">
            4
          </div>
        </div>
        <div
          class="bg-lightblue border border-2 border-black mb-2 d-none d-sm-block d-md-none"
        >
          Tablet
        </div>
        <div class="row justify-content-center">
          <div
            class="col-1 col-1-sm bg-grey order-md-1 order-4 border border-2 border-black me-3"
          >
            d
          </div>
          <div
            class="col-1 col-1-sm bg-grey order-md-2 order-3 border border-2 border-black me-3"
          >
            c
          </div>
          <div
            class="col-1 col-1-sm order-sm-2 order-2 bg-grey border border-2 border-black me-3"
          >
            b
          </div>
          <div
            class="col-1 col-1-sm order-sm-1 order-md-4 bg-grey border border-2 border-black me-3 mb-2"
          >
            a
          </div>
        </div>
        <div
          class="bg-lightblue border border-2 border-black mb-2 d-none d-sm-block d-sm-none d-md-block"
        >
          Desktop
        </div>
        <div
          class="bg-lightblue border border-2 border-black mb-2 d-block d-sm-none"
        >
          Mobile
        </div>

        <div class="row justify-content-center">
          <div
            class="col-1 bg-orange border border-2 border-black me-3 mb-2 d-none d-sm-block"
          >
            :)
          </div>
          <div
            class="col-1 col-2-sm bg-orange border border-2 border-black mb-2"
          >
            :D
          </div>
          <footer
            class="container-verde bg-green border border-2 border-black mb-2 d-none d-sm-block"
          >
            Footer
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
