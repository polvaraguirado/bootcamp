<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table table-hover border border-3 border-black ">
        <thead>
            <tr>
                <th scope="col" class="bg-black text-white">First name</th>
                <th scope="col" class="bg-black text-white" >Last name</th>
                <th scope="col" class="bg-black text-white">Tel no.</th>
                <th scope="col" class="bg-black text-white">Email</th>
            </tr>
        <tbody>
            <tr>
                <th scope="col" class="bg-primary text-white">Primary</th>
                <th scope="col" class="bg-primary text-white">Rohini</th>
                 <th scope="col" class="bg-primary text-white">9000000</th>
                 <th scope="col" class="bg-primary text-white">@rohini</th>
            </tr>
            <tr>
                <th scope="col" class="bg-secondary text-white">Secondary</th>
                <th scope="col" class="bg-secondary text-white">Trishi</th>
                 <th scope="col" class="bg-secondary text-white">8000000</th>
                 <th scope="col" class="bg-secondary text-white">@trishi</th>
            </tr>
            <tr>
                <th scope="col" class="bg-success text-white">Succes</th>
                <th scope="col" class="bg-success text-white">Alavala</th>
                 <th scope="col" class="bg-success text-white">7000000</th>
                 <th scope="col" class="bg-success text-white">@alavala</th>
            </tr>
            <tr>
                <th scope="col" class="bg-danger text-white">Danger</th>
                <th scope="col" class="bg-danger text-white">Praveen</th>
                 <th scope="col" class="bg-danger text-white">6000000</th>
                 <th scope="col" class="bg-danger text-white">@praveen</th>
            </tr>
            <tr>
                <th scope="col" class="bg-warning text-white">Warning</th>
                <th scope="col" class="bg-warning text-white">Sateesh</th>
                 <th scope="col" class="bg-warning text-white">5000000</th>
                 <th scope="col" class="bg-warning text-white">@sateesh</th>
            </tr>
            <tr>
                <th scope="col" class="bg-info text-black">Info</th>
                <th scope="col" class="bg-info text-black">Susmitha</th>
                 <th scope="col" class="bg-info text-black">4000000</th>
                 <th scope="col" class="bg-info text-black">@susmitha</th>
            </tr>
            <tr>
                <th scope="col" class="bg-light text-black">Light</th>
                <th scope="col" class="bg-light text-black">Sudheer</th>
                 <th scope="col" class="bg-light text-black">3000000</th>
                 <th scope="col" class="bg-light text-black">@sudheer</th>
            </tr>
            <tr>
                <th scope="col" class="bg-dark text-white">Dark</th>
                <th scope="col" class="bg-dark text-white">Tulasi</th>
                 <th scope="col" class="bg-dark text-white">2000000</th>
                 <th scope="col" class="bg-dark text-white">@tulasi</th>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
