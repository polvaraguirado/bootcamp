<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border radius circular</title>
    <link rel="stylesheet" href="borderradiuscircular.css" />
  </head>
  <body>
    <h1 class="h1">Ventas mensules</h1>
    <table>
      <thead>
        <tr>
          <th>Trabajador</th>
          <th>Total</th>
          <th>Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>5,135€</td>
          <td>Construcción</td>
        </tr>

        <tr>
          <td>Francisco Chang</td>
          <td>3124,28€</td>
          <td>Dormitorios</td>
        </tr>
        <tr>
          <td>Maria Anders</td>
          <td>1234.5€</td>
          <td>Comedores</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="iva">
            <strong>*El IVA no está incluido en las ventas</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
