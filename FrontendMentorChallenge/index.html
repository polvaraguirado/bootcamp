<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | 3-column preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sedans">
      <img
        src="./images/icon-sedans.svg"
        alt="imagensedan"
        class="sedansimagen"
      />
      <h1 class="titulosedans">Sedans</h1>

      <p class="textosedans">
        Choose a sedan for its affordability <br />and excellent fuel economy.
        Ideal for <br />cruising in the city or on your next <br />road trip.
      </p>
      <div class="learnmoresedans">Learn More</div>
    </div>
    <div class="suvs">
      <img src="./images/icon-suvs.svg" alt="imagensuvs" class="suvsimagen" />
      <h1 class="titulosuvs">Suvs</h1>
      <p class="textosuvs">
        Take an SUV for its spacious interior,<br />
        power, and versatility. Perfect for your <br />
        next family vacation and off-road <br />
        adventures.
      </p>
      <div class="learnmoresuvs">Learn More</div>
    </div>

    <div class="luxury">
      <img src="./images/icon-luxury.svg" alt="luxuryimagen" />
    </div>

    <!--  SUVs Take an SUV
    for its spacious interior, power, and versatility. Perfect for your next
    family vacation and off-road adventures. Luxury Cruise in the best car
    brands without the bloated prices. Enjoy the enhanced comfort of a luxury
    rental and arrive in style.  -->
  </body>
</html>
