<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 350px;
            margin: 10px; /* Espacio alrededor de las tablas */
        }
        th, td {
            border: solid 1px black;
            text-align: center;
            padding: 8px;

        .container {

        }

</head>

</body>
</html>
