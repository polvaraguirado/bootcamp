<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <style>
      table,
      tr,
      td {
        border: solid 1px black;
        text-align: center;
        width: 350px;
        border-collapse: collapse;
        margin-right: 100px;
        margin-top: 20px;
      }
      .container {
        display: flex;
      }
    </style>

    <div class="container">
      <table>
        <th colspan="3">Ejericio de tablas</th>

        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <th colspan="3">Apartado A</th>
      </table>
      <br />

      <table>
        <th colspan="3">Ejericio de tablas</th>

        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td></td>
          <td>8</td>
          <td>9</td>
        </tr>
        <th colspan="3">Apartado B</th>
      </table>
    </div>
  </body>
</html>
