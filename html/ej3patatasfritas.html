<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patatas fritas</title>
  </head>
  <body>
    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <img
      src="https://okdiario.com/img/2023/04/12/el-truco-definitivo-para-que-las-patatas-fritas-te-queden-mas-crujientes.jpg"
      alt="patatas"
      width="550"
      height="350"
    />
    <h1>Ingredientes</h1>
    <ul>
      <li>3 o 4 patatas (300 g.)</li>
      <li>4 dientes de ajo</li>
      <li>Aceite de oliva</li>
      <li>Sal</li>
    </ul>
    <h1>Elaboración (Pasos)</h1>
    <ol>
      <li>Calentar aceite en una sartén.</li>
      <li>Añadir las patatas cortadas, la sal y los ajos.</li>
      <li>Freir al gusto.</li>
      <li>Servir en plato.</li>
    </ol>
  </body>
</html>
