<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regexp</title>
  </head>

  <body>
    <style>
      input:not(:placeholder-shown):invalid {
        background-color: pink;
        box-shadow: 0 0 0 2px red;
      }
    </style>
    <h1>Validación de teléfono mediante a expresiones regulares:</h1>

    <form>
      <input
        type="text"
        name="mobile"
        class="form-control"
        placeholder="Enter 9 digits of your phone number "
        pattern="[0-9]{9}"
        required
      />
      <br><br>
      <input type="submit">
    </form>
  </body>
</html>
